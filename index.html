<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Alfred Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; background: #f9f9f9; }
    #chat { border: 1px solid #ccc; padding: 20px; min-height: 300px; background: #fff; overflow-y: auto; }
    .message { margin-bottom: 15px; }
    .user { font-weight: bold; color: #333; }
    .bot { color: #0a6; white-space: pre-wrap; }
    input, button { font-size: 1em; padding: 10px; margin-top: 10px; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <h2>🤖 Alfred Chat</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="请输入问题..." />
  <button onclick="sendMessage()">发送</button>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<div class="${sender}">${sender === "user" ? "🧑 你" : "🤖 Alfred"}：${text}</div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const question = input.value.trim();
      if (!question) return;

      addMessage("user", question);
      input.value = "";

      try {
        const res = await fetch("http://localhost:11435/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const data = await res.json();
        addMessage("bot", data.answer || "[无回答]");
      } catch (err) {
        addMessage("bot", "[请求失败，是否服务未启动？]");
        console.error(err);
      }
    }

    document.getElementById("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>

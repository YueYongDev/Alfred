<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred - Your AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-shell">
        <div class="background-blur one"></div>
        <div class="background-blur two"></div>

        <!-- History -->
        <aside class="history-panel">
            <div class="brand-row">
                <div class="brand-mark">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <div>
                    <div class="brand-name">Alfred</div>
                    <div class="brand-tagline">Router Agent Control Room</div>
                </div>
            </div>

            <div class="history-header">
                <div>
                    <div class="history-title">聊天记录</div>
                    <p class="history-subtitle">最近的多轮对话都在这里，点击可快速切换。</p>
                </div>
                <button class="ghost-btn" id="new-thread-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="history-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="thread-search" type="search" placeholder="搜索标题或内容..." />
            </div>
            <div class="thread-list" id="thread-list"></div>
        </aside>

        <!-- Main -->
        <main class="workspace">
            <header class="topbar">
                <div class="tab-group" id="view-tabs">
                    <button class="tab active" data-target="chat-view">
                        <i class="fa-solid fa-message"></i>
                        对话
                    </button>
                    <button class="tab" data-target="network-view">
                        <i class="fa-solid fa-diagram-project"></i>
                        Agent 网络
                    </button>
                </div>
                <div class="topbar-meta">
                    <div class="badge soft">
                        <span class="dot online"></span>
                        在线
                    </div>
                    <div class="badge">Router 模式</div>
                </div>
            </header>

            <section id="chat-view" class="view active">
                <div class="messages-container" id="messages-container"></div>

                <div class="composer">
                    <div class="attachment-bar" id="attachment-bar"></div>
                    <div class="composer-inner">
                        <div class="input-actions">
                            <label for="file-input" class="icon-btn">
                                <i class="fa-solid fa-paperclip"></i>
                                <input id="file-input" type="file" multiple
                                    accept="image/*,.pdf,.txt,.md,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.csv,.json" />
                            </label>
                        </div>
                        <textarea id="user-input" placeholder="发送消息，Shift+Enter 换行" rows="1"></textarea>
                        <button id="send-btn" class="primary-btn">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </section>

            <section id="network-view" class="view">
                <div class="topology-container" id="topology-container">
                    <div class="topology-background"></div>
                    <canvas id="network-lines"></canvas>
                    <div id="topology-nodes">
                        <!-- Nodes will be injected here via JS -->
                    </div>

                    <div class="topology-controls">
                        <div class="stat-pill">
                            <span class="label">Agents</span>
                            <span class="value" id="agent-count">--</span>
                        </div>
                        <div class="stat-pill">
                            <span class="label">Tools</span>
                            <span class="value" id="tool-count">--</span>
                        </div>
                        <button class="icon-btn small" id="reset-view-btn" title="Reset View">
                            <i class="fa-solid fa-compress-arrows-alt"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Agent Details Modal -->
    <div class="modal-backdrop" id="agent-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="modal-header">
                <div class="modal-icon" id="modal-icon"></div>
                <div>
                    <h2 class="modal-title" id="modal-title">Agent Name</h2>
                    <p class="modal-subtitle" id="modal-desc">Agent Description</p>
                </div>
            </div>
            <div class="modal-body">
                <h3 class="section-title">Capabilities & Tools</h3>
                <div class="tool-list" id="modal-tools">
                    <!-- Tools injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
